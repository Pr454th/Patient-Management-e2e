server:
  port: 9000

auth:
  service:
    url: http://auth-service

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: auth-service-route
              uri: lb://auth-service
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

            - id: user-service-route
              uri: lb://auth-service
              predicates:
                - Path=/api/user/**
              filters:
                - StripPrefix=1
                - JwtValidation

            - id: patient-service-route
              uri: http://localhost:4000
              predicates:
                - Path=/api/patients/**
              filters:
                - StripPrefix=1
                - JwtValidation # spring gateway will search for a class with JwtValidation+gatewayFilterFactory

            - id: doctor-service-route
              uri: lb://doctor-service
              predicates:
                - Path=/api/doctors/**
              filters:
                - StripPrefix=1
                - JwtValidation # spring gateway will search for a class with JwtValidation+gatewayFilterFactory

            - id: api-docs-patient-service-route
              uri: http://localhost:4000
              predicates:
                - Path=/api-docs/patients
              filters:
                - RewritePath=/api-docs/patients,/v3/api-docs

            - id: api-docs-patient-service-route
              uri: http://localhost:4004
              predicates:
                - Path=/api-docs/auth
              filters:
                - RewritePath=/api-docs/auth,/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

